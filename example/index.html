<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'></link>
	<link href="assets/css.css" rel="stylesheet" type="text/css">
	<script src="https://kit.fontawesome.com/1ff53b5769.js" crossorigin="anonymous"></script>
	<script src="assets/main.js"></script>
</head>
<body>

	<h1>The amazing rolodex example</h1>

	<div id="loader">
		<i class="fa fa-4x fa-spin fa-spinner"></i>
	</div>

	<div id="login" class="hidden">

		<form id="login_form" action="">

			<label>
				username
				<input type="text" name="username" placeholder="your username here">
			</label>

			<label>
				password
				<input type="pass" name="password" placeholder="your password here">
			</label>

			<button
				type="submit"
				name="btn_submit"
			>
				login
			</button>
		</form>
	</div>

	<div id="main" class="hidden">

		<h2>
			There are <span id="contact_count">...</span> contacts in the rolodex.
		</h2>

		<button
			type="button"
			id="btn_new"
		>
			new contact
		</button>

		<ul>

		</ul>

		<template id="contact_row"><li>
			<b></b> [<i></i>] (<span></span>)
			<button
				type="button"
				action="edit"
			>
				edit
			</button>
			<button
				type="button"
				action="delete"
			>
				delete
			</button>
		</li></template>

		<form id="contact_form" action="" class="hidden">

			<label>
				name
				<input type="text" name="name" placeholder="contact name here">
			</label>

			<label>
				number
				<input type="text" name="number" placeholder="contact number here">
			</label>

			<label>
				company
				<input type="text" name="company" placeholder="company name">
			</label>

			<button
				type="submit"
				name="btn_submit"
			>
				send
			</button>
		</form>

	</div>

</body>
<script type="text/javascript">start_rolodex();</script>
</html>
